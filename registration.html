    <div class="col-6" style="border: 1px solid #ccc; padding: 20px;">

 <button type="button" class="btn btn-primary" onclick ="window.location.href='confirmation.html'"> Submit </button>

       style="width: 120px; height: 120px; border: 1px solid #000; margin-bottom: 10px;">

  <input type="file" id="pfp-input" class="form-control form-control-sm" accept="image/*" onchange="previewImage(event)">

<script>
    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function() {
            const output = document.getElementById('imgPreview');
            output.src = reader.result;
        }
        reader.readAsDataURL(event.target.files[0]);
    }
</script>
